{% load static %}
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'chart:index' %}"><img src="{% static 'images/logo.svg' %}"
                                                                    alt="logo"/></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    {% url 'chart:index' as index %}
                    <a class="nav-link {% if request.path == index %}active{% endif %}" href="{{ index }}">Home</a>
                </li>
                <li class="nav-item">
                    {% url 'chart:keywords' as keywords %}
                    <a class="nav-link {% if request.path == keywords %}active{% endif %}" href="{{ keywords }}">Keywords</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
